<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PDF Text Adder — All Pages Visible</title>

  <!-- PDF लाइब्रेरीज -->
  <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

  <!-- स्टाइलिंग और आइकन्स -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- कलर पिकर लाइब्रेरी -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.1/spectrum.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.1/spectrum.min.js"></script>

  <style>
    *{ box-sizing:border-box; font-family:'Inter',system-ui,-apple-system,'Segoe UI',Roboto,Arial; }
    html,body{ height:100%; margin:0; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color:#e6eef8; }
    body{ display:flex; align-items:flex-start; justify-content:center; padding:28px; }

    .container{
      width:100%; max-width:980px; background:rgba(255,255,255,0.08);
      backdrop-filter: blur(10px); border-radius:16px; padding:20px 22px 160px;
      border:1px solid rgba(255,255,255,0.1); box-shadow:0 12px 40px rgba(0,0,0,0.6);
      min-height: 60px;
    }

    .header{ display:flex; align-items:center; gap:12px; margin-bottom:12px; }
    .header h1{ margin:0; font-size:20px; font-weight:700; color:#fff; display:flex; gap:10px; align-items:center;}
    .header i{ color:#60a5fa; font-size:26px; }

    .upload-area{
      border:2px dashed rgba(255,255,255,0.25); padding:20px; border-radius:12px; text-align:center; cursor:pointer; background:rgba(255,255,255,0.05);
      margin-bottom:14px; position:relative; transition: all 0.3s ease;
    }
    .upload-area:hover{ border-color:#60a5fa; background:rgba(96,165,250,0.08); }
    .upload-area i{ font-size:34px; color:#60a5fa; display:block; margin-bottom:8px; }
    .upload-area input[type=file]{ position:absolute; inset:0; width:100%; height:100%; opacity:0; cursor:pointer; }
    .upload-area h3{ margin:0 0 8px; color:#cfe8ff; }
    .upload-area p{ margin:0; color:rgba(255,255,255,0.7); font-size:14px; }

    .preview-list{ display:flex; flex-direction:column; gap:18px; padding-right:6px; }

    .preview-item{ background:rgba(255,255,255,0.05); border-radius:10px; padding:12px; display:flex; flex-direction:column; align-items:center; }
    .preview-item h3{ margin:0 0 8px; color:#cfe8ff; font-weight:700; width:100%; text-align:left; }

    .canvas-wrap{ position:relative; width:100%; display:flex; justify-content:center; }
    canvas{ width:100% !important; height:auto !important; border-radius:6px; box-shadow:0 8px 30px rgba(0,0,0,0.6); background:white; display:block; max-width: 100%; }

    .text-layer{ position:absolute; left:0; top:0; pointer-events:auto; }

    .text-element{ 
      position:absolute; cursor:move; touch-action:none; user-select:none; 
      display:flex; align-items:center; transition:transform 120ms ease;
      padding: 4px 8px; border-radius: 4px; background: rgba(0,0,0,0.05);
      border: 2px solid transparent;
      max-width: 300px;
      word-wrap: break-word;
    }
    .text-element.selected{ border-color: #60a5fa; background: rgba(96,165,250,0.1); }
    .text-element.pulse{ animation: textPulse 360ms ease; }
    @keyframes textPulse { 0% { transform: scale(1); } 50% { transform: scale(1.06); } 100% { transform: scale(1); } }

    .text-content{ 
      pointer-events:none; font-family: Arial, sans-serif;
      text-shadow: 0 1px 2px rgba(0,0,0,0.2);
      white-space: pre-wrap;
      word-break: break-word;
      line-height: 1.2;
      min-height: 1.2em;
    }

    /* Delete और Edit बटन */
    .text-controls {
      position: absolute;
      top: -15px;
      right: -15px;
      display: flex;
      gap: 5px;
      z-index: 10;
    }

    .delete-btn, .edit-btn{ 
      width:26px; height:26px; 
      background:#ef4444; color:white; border-radius:50%; border:none;
      display:flex; align-items:center; justify-content:center; cursor:pointer;
      font-size: 12px;
      transition: all 0.2s ease;
    }
    
    .edit-btn {
      background: #3b82f6;
      position: relative;
      left: -30px;
    }
    
    .delete-btn:hover, .edit-btn:hover {
      transform: scale(1.1);
    }

    /* Floating Text Editor Popup - Side में */
    .text-editor-popup {
      position: fixed;
      background: rgba(30, 30, 35, 0.98);
      backdrop-filter: blur(20px);
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.8);
      border: 1px solid rgba(255,255,255,0.2);
      z-index: 10000;
      display: none;
      min-width: 380px;
      animation: popupFade 0.2s ease;
    }
    @keyframes popupFade {
      from { opacity: 0; transform: translateX(10px) scale(0.95); }
      to { opacity: 1; transform: translateX(0) scale(1); }
    }

    .popup-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.15);
    }

    .popup-header h3 {
      margin: 0;
      color: white;
      font-size: 16px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .close-popup {
      background: rgba(255,255,255,0.1);
      border: none;
      color: rgba(255,255,255,0.9);
      font-size: 16px;
      cursor: pointer;
      padding: 6px;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all 0.2s ease;
    }
    .close-popup:hover {
      background: rgba(255,255,255,0.2);
      color: white;
    }

    /* एकल रेखा में सभी कंट्रोल्स */
    .compact-controls {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .text-input-compact {
      flex: 1;
      min-width: 150px;
    }

    .text-input-compact textarea {
      width: 100%;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: 8px;
      padding: 10px 12px;
      color: white;
      font-size: 14px;
      font-family: inherit;
      resize: vertical;
      min-height: 60px;
      line-height: 1.4;
    }
    .text-input-compact textarea:focus {
      outline: none;
      border-color: #60a5fa;
      background: rgba(255,255,255,0.15);
    }

    .compact-control-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-width: 70px;
    }

    .compact-label {
      color: rgba(255,255,255,0.8);
      font-size: 11px;
      font-weight: 600;
      text-align: center;
    }

    .font-size-compact {
      display: flex;
      align-items: center;
      gap: 6px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 6px 8px;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .size-btn-compact {
      width: 24px;
      height: 24px;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 6px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: 700;
      font-size: 14px;
      transition: all 0.2s ease;
    }
    .size-btn-compact:hover {
      background: rgba(255,255,255,0.25);
      border-color: #60a5fa;
    }

    .size-value-compact {
      color: white;
      font-weight: 700;
      font-size: 14px;
      min-width: 30px;
      text-align: center;
    }

    .color-control-compact {
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-width: 60px;
    }

    .color-preview-compact {
      width: 100%;
      height: 30px;
      border-radius: 6px;
      border: 2px solid rgba(255,255,255,0.3);
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .color-preview-compact:hover {
      border-color: #60a5fa;
      transform: scale(1.02);
    }

    .style-controls-compact {
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-width: 120px;
    }

    .font-style-buttons {
      display: flex;
      gap: 8px;
    }

    .style-btn-compact {
      flex: 1;
      height: 30px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 6px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: 600;
      font-size: 12px;
      transition: all 0.2s ease;
      padding: 0 8px;
    }
    .style-btn-compact:hover {
      background: rgba(255,255,255,0.15);
    }
    .style-btn-compact.active {
      background: #60a5fa;
      border-color: #60a5fa;
      color: white;
    }
    .style-btn-compact i {
      font-size: 14px;
    }

    .popup-actions-compact {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid rgba(255,255,255,0.15);
    }

    .action-btn-compact {
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 6px;
      min-width: 80px;
      justify-content: center;
    }

    .cancel-btn-compact {
      background: rgba(255,255,255,0.1);
      color: white;
    }
    .cancel-btn-compact:hover {
      background: rgba(255,255,255,0.2);
      transform: translateY(-2px);
    }

    .apply-btn-compact {
      background: linear-gradient(135deg, #60a5fa, #3b82f6);
      color: white;
      box-shadow: 0 3px 10px rgba(59, 130, 246, 0.4);
    }
    .apply-btn-compact:hover {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(59, 130, 246, 0.6);
    }

    .floating-btn{
      position:fixed; left:50%; transform:translateX(-50%); bottom:18px; z-index:9999;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px) saturate(1.05);
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 12px 30px rgba(0,0,0,0.55), inset 0 1px 0 rgba(255,255,255,0.08);
      color: white; padding:12px 28px; border-radius:999px; font-weight:800; cursor:pointer; display:flex; gap:10px; align-items:center;
      transition: transform 160ms ease, box-shadow 160ms ease, background 160ms ease;
    }
    .floating-btn:hover{ transform:translateX(-50%) translateY(-4px); box-shadow:0 18px 44px rgba(0,0,0,0.6); background: rgba(255,255,255,0.12); }
    .floating-btn:disabled{ opacity:0.6; cursor:not-allowed; }

    .progress{ position:fixed; left:50%; transform:translateX(-50%); bottom:78px; width:420px; height:8px; background:rgba(255,255,255,0.04); border-radius:8px; overflow:hidden; display:none; z-index:9998; }
    .progress > div{ width:0%; height:100%; background:linear-gradient(90deg,#5b86e5,#36d1dc); transition:width 200ms linear; }

    .footer-note{ margin-top:12px; color:rgba(255,255,255,0.6); font-size:13px; text-align:center; }

    @media (max-width:860px){
      .container{ padding-bottom:220px; }
      .progress{ width:86%; }
      .floating-btn{ width:86%; left:50%; transform:translateX(-50%); }
      .text-editor-popup {
        min-width: 90%;
        left: 50% !important;
        right: auto !important;
        transform: translateX(-50%) !important;
        top: 50% !important;
        margin-top: -100px;
      }
      .compact-controls {
        flex-wrap: wrap;
      }
      .text-input-compact {
        min-width: 100%;
        order: 1;
      }
      .compact-control-group {
        min-width: 80px;
      }
    }

    /* Spectrum color picker fix */
    .sp-container { 
      position: fixed !important;
      top: 50% !important;
      left: 50% !important;
      transform: translate(-50%, -50%) !important;
      z-index: 10001 !important;
      background: rgba(30, 30, 35, 0.98) !important;
      backdrop-filter: blur(20px) !important;
      border: 1px solid rgba(255,255,255,0.2) !important;
      border-radius: 16px !important;
    }
    
    .sp-palette-container { border-right: 1px solid rgba(255,255,255,0.1) !important; }
    
    /* लोडिंग इंडिकेटर */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      color: rgba(255,255,255,0.7);
      font-size: 16px;
      gap: 15px;
      flex-direction: column;
    }
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.1);
      border-top-color: #60a5fa;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* एरर मैसेज */
    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      color: #ef4444;
      margin: 20px 0;
    }
    
    /* सफलता मैसेज */
    .success-message {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      color: #22c55e;
      margin: 20px 0;
    }
    
    /* पेज काउंटर */
    .page-counter {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      z-index: 1000;
      backdrop-filter: blur(10px);
      display: none;
    }
    
    /* मल्टी-लाइन टेक्स्ट इंडिकेटर */
    .multi-line-indicator {
      position: absolute;
      bottom: 2px;
      right: 2px;
      background: rgba(0,0,0,0.5);
      color: white;
      font-size: 10px;
      padding: 1px 4px;
      border-radius: 3px;
      display: none;
    }
    
    .text-element.multi-line .multi-line-indicator {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="header">
      <i class="fas fa-font"></i>
      <h1>PDF Text Adder</h1>
    </div>

    <div class="upload-area" id="uploadArea">
      <i class="fas fa-cloud-upload-alt"></i>
      <h3>Upload a PDF</h3>
      <p>Select a PDF and click anywhere on the pages to add text. A popup will appear for styling.</p>
      <input id="pdfInput" type="file" accept="application/pdf">
    </div>

    <div class="preview-list" id="previewList" aria-live="polite"></div>

    <div class="footer-note">Click anywhere on a page to add text. Drag to reposition. Click pencil icon to edit.</div>
  </div>

  <!-- Floating Text Editor Popup -->
  <div class="text-editor-popup" id="textEditorPopup">
    <div class="popup-header">
      <h3><i class="fas fa-edit"></i> Edit Text</h3>
      <button class="close-popup" id="closePopupBtn">
        <i class="fas fa-times"></i>
      </button>
    </div>
    
    <div class="compact-controls">
      <!-- टेक्स्ट इनपुट (textarea for multi-line) -->
      <div class="text-input-compact">
        <textarea id="popupTextInputCompact" placeholder="Enter text... (Press Enter for new line)"></textarea>
      </div>
      
      <!-- फॉन्ट साइज़ -->
      <div class="compact-control-group">
        <div class="compact-label">
          <i class="fas fa-text-height"></i> Size
        </div>
        <div class="font-size-compact">
          <button class="size-btn-compact" id="decreaseSizeBtnCompact">-</button>
          <div class="size-value-compact" id="sizeValueCompact">16</div>
          <button class="size-btn-compact" id="increaseSizeBtnCompact">+</button>
        </div>
      </div>
      
      <!-- कलर -->
      <div class="color-control-compact">
        <div class="compact-label">
          <i class="fas fa-palette"></i> Color
        </div>
        <div class="color-preview-compact" id="colorPreviewCompact"></div>
        <input type="hidden" id="popupColorPickerCompact" value="#000000">
      </div>
      
      <!-- स्टाइल बटन्स -->
      <div class="style-controls-compact">
        <div class="compact-label">
          <i class="fas fa-bold"></i> Style
        </div>
        <div class="font-style-buttons">
          <button class="style-btn-compact" id="boldBtnCompact" title="Bold">
            <i class="fas fa-bold"></i>
          </button>
          <button class="style-btn-compact" id="italicBtnCompact" title="Italic">
            <i class="fas fa-italic"></i>
          </button>
          <button class="style-btn-compact" id="underlineBtnCompact" title="Underline">
            <i class="fas fa-underline"></i>
          </button>
        </div>
      </div>
    </div>
    
    <div class="popup-actions-compact">
      <button class="action-btn-compact cancel-btn-compact" id="cancelBtnCompact">
        <i class="fas fa-times"></i>
        Close
      </button>
    </div>
  </div>

  <div class="progress" id="progress"><div id="progressBar"></div></div>
  <button class="floating-btn" id="generateBtn" disabled><i class="fas fa-download"></i> Generate PDF with Text</button>
  
  <!-- पेज काउंटर -->
  <div class="page-counter" id="pageCounter"></div>

<script>
document.addEventListener('DOMContentLoaded', ()=> {
  console.log('PDF Text Adder Application Loading...');
  
  // DOM elements
  const pdfInput = document.getElementById('pdfInput');
  const uploadArea = document.getElementById('uploadArea');
  const previewList = document.getElementById('previewList');
  const generateBtn = document.getElementById('generateBtn');
  const progress = document.getElementById('progress');
  const progressBar = document.getElementById('progressBar');
  const container = document.getElementById('container');
  const pageCounter = document.getElementById('pageCounter');
  
  // Text Editor Popup Elements
  const textEditorPopup = document.getElementById('textEditorPopup');
  const popupTextInputCompact = document.getElementById('popupTextInputCompact');
  const decreaseSizeBtnCompact = document.getElementById('decreaseSizeBtnCompact');
  const increaseSizeBtnCompact = document.getElementById('increaseSizeBtnCompact');
  const sizeValueCompact = document.getElementById('sizeValueCompact');
  const colorPreviewCompact = document.getElementById('colorPreviewCompact');
  const popupColorPickerCompact = document.getElementById('popupColorPickerCompact');
  const boldBtnCompact = document.getElementById('boldBtnCompact');
  const italicBtnCompact = document.getElementById('italicBtnCompact');
  const underlineBtnCompact = document.getElementById('underlineBtnCompact');
  const closePopupBtn = document.getElementById('closePopupBtn');
  const cancelBtnCompact = document.getElementById('cancelBtnCompact');

  // Device pixel ratio
  const DPR = window.devicePixelRatio || 1;
  
  // Global variables
  let selectedPdfFile = null;
  let pdfLibDoc = null;
  let pdfJsDoc = null;
  let pageData = [];
  let originalFilename = '';
  let selectedTextElement = null;
  let popupPosition = { x: 0, y: 0 };
  let isCreatingNewText = false;
  let currentPageIndex = 0;
  let clickPosition = { x: 0, y: 0 };
  
  // Global text style (जो सभी नए टेक्स्ट के लिए apply होगी)
  let globalTextStyle = {
    text: "Sample Text",
    fontSize: 16,
    color: "#000000",
    bold: false,
    italic: false,
    underline: false
  };
  
  // Track if user is currently editing a text
  let isEditingText = false;
  
  // Color picker initialization
  try {
    if (typeof jQuery !== 'undefined' && jQuery.fn.spectrum) {
      $(popupColorPickerCompact).spectrum({
        type: "color",
        showInput: true,
        showInitial: true,
        allowEmpty: false,
        showAlpha: false,
        preferredFormat: "hex",
        containerClassName: 'spectrum-container',
        move: function(color) {
          const hexColor = color.toHexString();
          colorPreviewCompact.style.backgroundColor = hexColor;
          updateGlobalStyle();
          applyStyleToSelectedText();
        },
        change: function(color) {
          const hexColor = color.toHexString();
          colorPreviewCompact.style.backgroundColor = hexColor;
          updateGlobalStyle();
          applyStyleToSelectedText();
        }
      });
      console.log('Color picker initialized successfully');
    } else {
      console.warn('Spectrum color picker not available, using fallback');
      // फॉलबैक कलर पिकर
      colorPreviewCompact.addEventListener('click', function() {
        const color = prompt('Enter color hex code (e.g., #000000):', globalTextStyle.color);
        if (color) {
          colorPreviewCompact.style.backgroundColor = color;
          globalTextStyle.color = color;
          applyStyleToSelectedText();
        }
      });
    }
  } catch (error) {
    console.error('Error initializing color picker:', error);
  }

  // Font size controls (compact)
  decreaseSizeBtnCompact.addEventListener('click', () => {
    let size = parseInt(sizeValueCompact.textContent);
    if (size > 8) {
      size--;
      sizeValueCompact.textContent = size;
      globalTextStyle.fontSize = size;
      applyStyleToSelectedText();
    }
  });

  increaseSizeBtnCompact.addEventListener('click', () => {
    let size = parseInt(sizeValueCompact.textContent);
    if (size < 72) {
      size++;
      sizeValueCompact.textContent = size;
      globalTextStyle.fontSize = size;
      applyStyleToSelectedText();
    }
  });

  // Style buttons toggle (compact)
  boldBtnCompact.addEventListener('click', () => {
    boldBtnCompact.classList.toggle('active');
    globalTextStyle.bold = boldBtnCompact.classList.contains('active');
    applyStyleToSelectedText();
  });

  italicBtnCompact.addEventListener('click', () => {

    globalTextStyle = {

      fontSize: textData.fontSize,
      color: textData.color,

      underline: textData.underline
    };

      console.warn('Could not set color picker value:', e);

    colorPreviewCompact.style.backgroundColor = globalTextStyle.color;
    boldBtnCompact.classList.toggle('active', globalTextStyle.bold);
    italicBtnCompact.classList.toggle('active', globalTextStyle.italic);
    underlineBtnCompact.classList.toggle('active', globalTextStyle.underline);
    
    // Get position of text element
    const textRect = textElement.getBoundingClientRect();
    const popupWidth = 380;
    const popupHeight = 180;
    const viewportWidth = window.innerWidth;
    const viewportHeight = window.innerHeight;
    
    // Calculate available space on each side
    const spaceRight = viewportWidth - textRect.right;
    const spaceLeft = textRect.left;
    const spaceTop = textRect.top;
    const spaceBottom = viewportHeight - textRect.bottom;
    
    let posX, posY;
    
    // Prefer right side if space available
    if (spaceRight >= popupWidth + 20) {
      posX = textRect.right + 10;
    } 
    // Otherwise try left side
    else if (spaceLeft >= popupWidth + 20) {
      posX = textRect.left - popupWidth - 10;
    }
    // If neither side has space, center horizontally
    else {
      posX = Math.max(20, (viewportWidth - popupWidth) / 2);
    }
    
    // Vertical positioning - align with text
    if (spaceTop >= popupHeight + 20) {
      posY = textRect.top - popupHeight - 10;
    } else if (spaceBottom >= popupHeight + 20) {
      posY = textRect.bottom + 10;
    } else {
      // Center vertically if no space
      posY = Math.max(20, (viewportHeight - popupHeight) / 2);
    }
    
    // Ensure popup stays within viewport
    posX = Math.max(20, Math.min(posX, viewportWidth - popupWidth - 20));
    posY = Math.max(20, Math.min(posY, viewportHeight - popupHeight - 20));
    
    textEditorPopup.style.left = posX + 'px';
    textEditorPopup.style.top = posY + 'px';
    textEditorPopup.style.display = 'block';
    
    // Focus on text input
    setTimeout(() => {
      popupTextInputCompact.focus();
      popupTextInputCompact.select();
    }, 10);
  }

  // Main PDF handling function
  async function handlePdf(file){
    if(!file) return;
    
    // Validate file type
    if(file.type !== 'application/pdf'){ 
      showError('Please upload a PDF file');
      return; 
    }
    
    console.log('Processing PDF file:', file.name, 'Size:', file.size);
    
    // Reset state
    selectedPdfFile = file;
    previewList.innerHTML = '';
    pageData = [];
    selectedTextElement = null;
    generateBtn.disabled = true;
    hideTextEditor();
    
    // Show loading indicator
    const loadingDiv = document.createElement('div');
    loadingDiv.className = 'loading';
    loadingDiv.innerHTML = `
      <div class="loading-spinner"></div>
      <div>Loading PDF...</div>
      <div style="font-size: 14px; color: rgba(255,255,255,0.5); margin-top: 10px;">Please wait</div>
    `;
    previewList.appendChild(loadingDiv);

    try {
      console.log('Reading file as ArrayBuffer...');
      const fileArrayBuffer = await file.arrayBuffer();
      originalFilename = file.name.replace(/\.pdf$/i, '');
      
      // Load PDF with pdf-lib for editing
      console.log('Loading PDF with PDF-lib...');
      if (typeof PDFLib === 'undefined') {
        throw new Error('PDF-lib library not loaded');
      }
      pdfLibDoc = await PDFLib.PDFDocument.load(fileArrayBuffer);
      const pdfLibPages = pdfLibDoc.getPageCount();
      console.log('PDF-lib loaded successfully. Pages:', pdfLibPages);
      
      // Load PDF with pdf.js for rendering
      console.log('Loading PDF with PDF.js...');
      if (typeof pdfjsLib === 'undefined') {
        throw new Error('PDF.js library not loaded');
      }
      
      // Configure PDF.js worker
      if (pdfjsLib.GlobalWorkerOptions) {
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';
      }
      
      pdfJsDoc = await pdfjsLib.getDocument({data: fileArrayBuffer}).promise;
      const totalPages = pdfJsDoc.numPages;
      console.log('PDF.js loaded successfully. Total pages:', totalPages);
      
      if (totalPages === 0) {
        throw new Error('PDF file has no pages');
      }
      
      // Update page counter
      pageCounter.textContent = `Pages: ${totalPages}`;
      pageCounter.style.display = 'block';
      
      // Clear loading indicator
      previewList.innerHTML = '';
      
      // Calculate available width for rendering
      const cs = getComputedStyle(container);
      const padLeft = parseFloat(cs.paddingLeft) || 20;
      const padRight = parseFloat(cs.paddingRight) || 20;
      const availableWidth = Math.min(800, container.clientWidth - padLeft - padRight - 4);
      console.log('Available width for rendering:', availableWidth);

      // Render all pages
      for(let pageNum = 1; pageNum <= totalPages; pageNum++) {
        try {
          console.log(`Rendering page ${pageNum}...`);
          
          // Update progress
          const progressPercent = Math.round((pageNum / totalPages) * 100);
          if (pageNum === 1) {
            previewList.innerHTML = `
              <div class="loading">
                <div class="loading-spinner"></div>
                <div>Rendering page ${pageNum} of ${totalPages} (${progressPercent}%)</div>
              </div>
            `;
          }
          
          const page = await pdfJsDoc.getPage(pageNum);
          const baseViewport = page.getViewport({scale: 1});
          const scale = availableWidth / baseViewport.width;
          const viewport = page.getViewport({scale});
          
          const cssWidth = Math.round(viewport.width);
          const cssHeight = Math.round(viewport.height);
          console.log(`Page ${pageNum} dimensions: ${cssWidth}x${cssHeight}`);

          // Create canvas for this page
          const canvas = document.createElement('canvas');
          canvas.style.width = cssWidth + 'px';
          canvas.style.height = cssHeight + 'px';
          canvas.width = Math.floor(cssWidth * DPR);
          canvas.height = Math.floor(cssHeight * DPR);
          
          const ctx = canvas.getContext('2d');
          ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
          
          // Render the page
          await page.render({
            canvasContext: ctx,
            viewport: viewport
          }).promise;

          // Get page size from pdf-lib
          const libPage = pdfLibDoc.getPage(pageNum - 1);
          const pageSize = libPage.getSize();

          // Create page item
          const pageItem = document.createElement('div');
          pageItem.className = 'preview-item';
          
          const pageTitle = document.createElement('h3');
          pageTitle.textContent = `Page ${pageNum}`;
          pageItem.appendChild(pageTitle);

          const wrap = document.createElement('div');
          wrap.className = 'canvas-wrap';
          wrap.style.width = cssWidth + 'px';
          wrap.style.height = cssHeight + 'px';
          wrap.appendChild(canvas);

          // Create text layer
          const textLayer = document.createElement('div');
          textLayer.className = 'text-layer';
          textLayer.style.width = cssWidth + 'px';
          textLayer.style.height = cssHeight + 'px';
          textLayer.style.left = '0';
          textLayer.style.top = '0';
          textLayer.style.position = 'absolute';
          wrap.style.position = 'relative';
          wrap.appendChild(textLayer);

          pageItem.appendChild(wrap);
          previewList.appendChild(pageItem);

          // Store page data
          pageData[pageNum - 1] = {
            pdfSize: { width: pageSize.width, height: pageSize.height },
            viewport: { width: viewport.width, height: viewport.height },
            canvasElem: canvas,
            layerElem: textLayer,
            wrapElem: wrap,
            texts: []
          };

          // Add click event to layer for adding text
          textLayer.addEventListener('click', (ev) => {
            ev.preventDefault();
            ev.stopPropagation();
            
            const rect = textLayer.getBoundingClientRect();
            const layerX = ev.clientX - rect.left;
            const layerY = ev.clientY - rect.top;
            
            // Check if click is on existing text or controls
            const existingTexts = Array.from(textLayer.querySelectorAll('.text-element'));
            for(const textEl of existingTexts) {
              const textRect = textEl.getBoundingClientRect();
              const editBtn = textEl.querySelector('.edit-btn');
              const deleteBtn = textEl.querySelector('.delete-btn');
              
              // Check if click is on edit or delete button
              if (editBtn && isClickOnElement(ev, editBtn)) {
                return; // Edit button handler will handle this
              }
              if (deleteBtn && isClickOnElement(ev, deleteBtn)) {
                return; // Delete button handler will handle this
              }
              
              // Check if click is on text element itself
              if(ev.clientX >= textRect.left && ev.clientX <= textRect.right && 
                 ev.clientY >= textRect.top && ev.clientY <= textRect.bottom) {
                // Select existing text
                selectTextElement(textEl);
                const textData = getTextDataFromElement(textEl);
                if (textData) {
                  showTextEditorPopup(textEl, textData);
                }
                return;
              }
            }
            
            // Add new text (using current global style)
            currentPageIndex = pageNum - 1;
            clickPosition = { x: ev.clientX, y: ev.clientY };
            addTextToPage(currentPageIndex, layerX, layerY);
          });
          
          console.log(`Page ${pageNum} rendered successfully`);
          
        } catch (pageError) {
          console.error(`Error rendering page ${pageNum}:`, pageError);
          // Add error message for this page
          const errorItem = document.createElement('div');
          errorItem.className = 'preview-item';
          errorItem.innerHTML = `
            <h3>Page ${pageNum} - Error</h3>
            <div class="error-message">
              <p>Could not render this page</p>
              <p style="font-size: 12px;">${pageError.message || 'Unknown error'}</p>
            </div>
          `;
          previewList.appendChild(errorItem);
          
          // Still add empty page data to maintain array structure
          pageData[pageNum - 1] = {
            pdfSize: { width: 595, height: 842 }, // Default A4 size
            viewport: { width: 595, height: 842 },
            texts: []
          };
        }
      }

      // Enable generate button if there are texts
      generateBtn.disabled = pageData.every(pd => !pd.texts || pd.texts.length === 0);
      
      // Show success message
      if (totalPages > 0) {
        const successMsg = document.createElement('div');
        successMsg.className = 'success-message';
        successMsg.innerHTML = `
          <i class="fas fa-check-circle" style="font-size: 24px; margin-bottom: 10px;"></i>
          <p><strong>PDF loaded successfully!</strong></p>
          <p>${totalPages} pages rendered. Click on any page to add text.</p>
        `;
        previewList.insertBefore(successMsg, previewList.firstChild);
      }
      
      // Scroll to show the first page
      if (previewList.children.length > 0) {
        previewList.children[0].scrollIntoView({ behavior: 'smooth', block: 'start' });
      }

    } catch(error) {
      console.error('Error loading PDF:', error);
      showError(`Error loading PDF: ${error.message || 'Please check if the PDF file is valid and not corrupted.'}`);
    }
  }

  // Check if click is on specific element
  function isClickOnElement(ev, element) {
    const rect = element.getBoundingClientRect();
    return ev.clientX >= rect.left && ev.clientX <= rect.right && 
           ev.clientY >= rect.top && ev.clientY <= rect.bottom;
  }

  // Add text to page function

      textEl.remove();
      pd.texts = pd.texts.filter(t => t.id !== id);
      generateBtn.disabled = pageData.every(p=> !p.texts || p.texts.length===0);
    });
    
    controlsContainer.appendChild(editBtn);
    controlsContainer.appendChild(del);
    textEl.appendChild(controlsContainer);
    
    layer.appendChild(textEl);
    
    // Store text data
    const scaleX = pd.pdfSize.width / pd.viewport.width;
    const scaleY = pd.pdfSize.height / pd.viewport.height;
    const pdfX = left * scaleX;
    const pdfTop = top * scaleY;
    
    const stored = { 
      id, 
      x_pdf: pdfX, 
      top_pdf: pdfTop,
      text: globalTextStyle.text,
      fontSize: globalTextStyle.fontSize,
      color: globalTextStyle.color,
      bold: globalTextStyle.bold,

    };

    makeDraggable(textEl, pageIndex, stored);

  function selectTextElement(element) {
    // Deselect previous
    if (selectedTextElement && selectedTextElement !== element) {
      selectedTextElement.classList.remove('selected');
    }
    
    // Select new
    selectedTextElement = element;
    element.classList.add('selected');
  }

  function getTextDataFromElement(element) {
    const pageIndex = element.dataset.pageIndex;
    const textId = element.dataset.textId;
    const pd = pageData[pageIndex];
    
    if (!pd || !pd.texts) return null;
    
    return pd.texts.find(t => t.id === textId);
  }

  function makeDraggable(domEl, pageIndex, stored){
    let dragging = false, startX = 0, startY = 0, startLeft = 0, startTop = 0;
    const pd = pageData[pageIndex];
    if (!pd) return;
    
    const layer = pd.layerElem;

    const down = (e) => {
      // Don't start drag if clicking on edit or delete button
      if (e.target.classList.contains('edit-btn') || 
          e.target.classList.contains('delete-btn') ||
          e.target.closest('.edit-btn') || 
          e.target.closest('.delete-btn')) {
        return;
      }
      
      e.preventDefault();
      dragging = true;
      const cx = e.type.startsWith('touch') ? e.touches[0].clientX : e.clientX;
      const cy = e.type.startsWith('touch') ? e.touches[0].clientY : e.clientY;
      startX = cx; 
      startY = cy;
      startLeft = parseFloat(domEl.style.left || 0);
      startTop = parseFloat(domEl.style.top || 0);
      
      // Select this element when starting to drag
      selectTextElement(domEl);
      
      document.addEventListener('mousemove', move);
      document.addEventListener('mouseup', up);
      if (e.type === 'touchstart') {
        document.addEventListener('touchmove', move, {passive:false});
        document.addEventListener('touchend', up);
      }
    };

    const move = (e) => {
      if(!dragging) return;
      e.preventDefault();
      const cx = e.type.startsWith('touch') ? e.touches[0].clientX : e.clientX;
      const cy = e.type.startsWith('touch') ? e.touches[0].clientY : e.clientY;
      const dx = cx - startX, dy = cy - startY;
      let newLeft = startLeft + dx, newTop = startTop + dy;
      
      // Constrain within layer
      if (layer) {
        newLeft = Math.max(0, Math.min(newLeft, layer.clientWidth - domEl.offsetWidth));
        newTop = Math.max(0, Math.min(newTop, layer.clientHeight - domEl.offsetHeight));
      }
      
      domEl.style.left = newLeft + 'px';
      domEl.style.top = newTop + 'px';

      if (pd) {
        const sX = pd.pdfSize.width / pd.viewport.width;
        const sY = pd.pdfSize.height / pd.viewport.height;
        stored.x_pdf = newLeft * sX;
        stored.top_pdf = newTop * sY;
      }
    };

    const up = (e) => {
      dragging = false;
      document.removeEventListener('mousemove', move);
      document.removeEventListener('mouseup', up);
      document.removeEventListener('touchmove', move);
      document.removeEventListener('touchend', up);
    };

    domEl.addEventListener('mousedown', down);
    domEl.addEventListener('touchstart', down, {passive:false});
  }

  // Generate PDF with text
  generateBtn.addEventListener('click', async ()=>{
    if(!selectedPdfFile) { 
      showError('Please upload a PDF first');
      return; 
    }
    
    const hasTexts = pageData.some(pd => pd && pd.texts && pd.texts.length > 0);
    if(!hasTexts) { 
      showError('Add at least one text element');
      return; 
    }
    
    try{
      generateBtn.disabled = true;
      progress.style.display = 'block';
      progressBar.style.width = '6%';

      const ab = await selectedPdfFile.arrayBuffer();
      progressBar.style.width = '18%';
      const pdfDoc = await PDFLib.PDFDocument.load(ab);
      progressBar.style.width = '36%';

      // Embed fonts (Helvetica with variants)
      const helveticaFont = await pdfDoc.embedFont(PDFLib.StandardFonts.Helvetica);
      const helveticaBoldFont = await pdfDoc.embedFont(PDFLib.StandardFonts.HelveticaBold);
      const helveticaObliqueFont = await pdfDoc.embedFont(PDFLib.StandardFonts.HelveticaOblique);
      const helveticaBoldObliqueFont = await pdfDoc.embedFont(PDFLib.StandardFonts.HelveticaBoldOblique);

      progressBar.style.width = '50%';

      const pages = pdfDoc.getPages();
      for(let i=0; i<pages.length; i++){
        const page = pages[i];
        const pd = pageData[i];
        if(!pd || !pd.texts) continue;
        
        for(const t of pd.texts){
          // Convert hex color to RGB
          let hex = t.color;
          if (hex.startsWith('#')) {
            hex = hex.substring(1);
          }
          
          // Handle short hex codes
          if (hex.length === 3) {
            hex = hex.split('').map(c => c + c).join('');
          }
          
          const r = parseInt(hex.substr(0,2), 16) / 255;
          const g = parseInt(hex.substr(2,2), 16) / 255;
          const b = parseInt(hex.substr(4,2), 16) / 255;
          
          // Choose font based on style
          let font;
          if(t.bold && t.italic) {
            font = helveticaBoldObliqueFont;
          } else if(t.bold) {
            font = helveticaBoldFont;
          } else if(t.italic) {
            font = helveticaObliqueFont;
          } else {
            font = helveticaFont;
          }
          
          // Calculate Y position (PDF origin is bottom-left)
          const pdfY = pd.pdfSize.height - t.top_pdf - t.fontSize;
          
          // Split text by newlines and draw each line
          const lines = t.text.split('\n');
          for(let j = 0; j < lines.length; j++) {
            const lineY = pdfY - (j * t.fontSize * 1.2);
            page.drawText(lines[j], {
              x: t.x_pdf,
              y: lineY,
              size: t.fontSize,
              font: font,
              color: PDFLib.rgb(r, g, b)
            });
          }
        }
      }
      
      progressBar.style.width = '86%';
      const out = await pdfDoc.save();
      progressBar.style.width = '96%';

      const blob = new Blob([out], { type:'application/pdf' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      
      const downloadFilename = originalFilename ? `${originalFilename}_with_text.pdf` : `document_with_text.pdf`;
      a.download = downloadFilename;
      
      document.body.appendChild(a);
      a.click();
      setTimeout(() => {
        document.body.removeChild(a);
        URL.revokeObjectURL(a.href);
      }, 100);
      
      progressBar.style.width = '100%';
      setTimeout(()=> { 
        progress.style.display='none'; 
        progressBar.style.width='0%'; 
      }, 600);

      // Show success message
      showSuccessMessage('PDF generated and downloaded successfully!');
      
    }catch(err){
      console.error(err);
      showError('Error generating PDF with text: ' + (err.message || err));
      generateBtn.disabled = false;
      progress.style.display = 'none';
      progressBar.style.width = '0%';
    }
  });
  
  function showSuccessMessage(message) {
    const successDiv = document.createElement('div');
    successDiv.className = 'success-message';
    successDiv.innerHTML = `
      <i class="fas fa-check-circle" style="font-size: 24px; margin-bottom: 10px;"></i>
      <p><strong>Success!</strong></p>
      <p>${message}</p>
    `;
    
    // Insert at the top of preview list
    if (previewList.firstChild) {
      previewList.insertBefore(successDiv, previewList.firstChild);
    } else {
      previewList.appendChild(successDiv);
    }
    
    // Auto remove after 5 seconds
    setTimeout(() => {
      if (successDiv.parentNode) {
        successDiv.parentNode.removeChild(successDiv);
      }
    }, 5000);
  }

  // Initialize with default style
  colorPreviewCompact.style.backgroundColor = globalTextStyle.color;
  sizeValueCompact.textContent = globalTextStyle.fontSize;
  
  // Add a sample PDF loading message
  console.log('PDF Text Adder Application Loaded Successfully');
  console.log('Ready to accept PDF files');
});
</script>
